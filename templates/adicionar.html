{% extends 'base.html' %}

{% block conteudo %}
<br>
<h2 style="text-align: center;">Adicionar Nova Pendência</h2>
<hr>

<form action="{{url_for('nova_pendencia')}}" method="POST" class="form-group">
    <label for="" class="form-control"></label>
    <input type="number" name="numero" placeholder="Digite o número " required class="form-control">
    <label for="" class="form-control"></label>
    <input type="text" name="descricao" placeholder="digite uma breve descricão" class="form-control">
    <label for="" class="form-control"></label>
    <select name="status" class="form-control">
        <option value="">Status da pendência</option>
        <option value="Ativa">Ativa</option>
        <option value="Em Processamento">Em processamento</option>
        <option value="Finalizada">Finalizada</option>
       
    </select>
    <br>
    <button class="btn btn-success">Adicionar</button>



</form>

{% endblock conteudo%}
